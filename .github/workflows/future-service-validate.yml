name: "‚è≤Update Future-Service and validate GTFSüëÄüöå"
run-name: ‚è≤Update Future-Service and validate GTFSüëÄüöå
on:
  push:
    branches: [ main ]
    paths:
      - future-service/**.zip
  workflow_dispatch:
   
jobs:
  update-future-service-files-and-validate:
    runs-on: ubuntu-18.04 # linux required if you want to use docker
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true

    # - name: Clone GuillaumeFalourd/poc-github-actions PUBLIC repository
    #   uses: GuillaumeFalourd/clone-github-repo-action@v2
    #   with:
    #     owner: 'lacmta'
    #     repository: 'gtfs_bus'
    - name: Extract, repackage, zip files
      if: ${{!contains(github.event.head_commit.message, '[Auto] Extracted Zip files')}}
      run: |
        shopt -s extglob
        cd future-service/updates
        unzip -o !(*gtfs_bus*).zip
        zip -ruv ../gtfs_bus.zip *.txt
        rm !(*feed_info*).txt
        cd ..
        unzip -o gtfs_bus.zip
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git pull
        git add .
        git commit -am '[Auto] Output Validated GTFS Results'
        git push https://${{secrets.METRO_GITHUB_TOKEN}}@github.com/lacmta/gtfs_bus.git
    - name: Set up JDK 15
      uses: actions/setup-java@v3
      with:
        java-version: '15'
        distribution: 'adopt'
    - name: Validate GTFS
      if: ${{!contains(github.event.head_commit.message, '[Auto] Output Validated GTFS Results')}}
      run: |
        cd tools
        java -jar gtfs-validator-4.0.0-cli -i ../future-service/gtfs_bus.zip -o ../future-service/validation
        echo 'Validation Complete!'
        git pull
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add ../future-service/validation/
        git commit -am '[Auto] Output Validated GTFS Results'
        git push https://${{secrets.METRO_GITHUB_TOKEN}}@github.com/lacmta/gtfs_bus.git

    